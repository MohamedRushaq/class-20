<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>java script variable</h1>
   <p>sum of two numbers</p>
   <p id="result"></p>
   <p id="a"></p>
   
   <script>
    var num1=6;
    var num2=7;
    var sum=num1+num2;
    document.getElementById("result").innerHTML="the total sum is: "+ sum;
    
    var sub=num1-num2;
    document.getElementById("a").innerHTML="the differents sub is: "+ sub;
   </script>
</body>
</html>
